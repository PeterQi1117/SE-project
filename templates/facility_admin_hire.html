<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    {% include "bootstrap_links.html" %}
    <title>Hire Staff</title>
  </head>
  <body>
    <header>
        {% include "admin_navbar.html" %}
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Hire Staff</h1>

          <form action="/staff" method="POST">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            <div class="form-group">
              <label for="hourly-salary">Hourly Salary:</label>
              <input
                type="number"
                class="form-control"
                id="hourly-salary"
                name="hourly-salary"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Hire</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class="text-center">Teachers</h2>
          <ul class="list-group">
            {% for teacher in staff_data %}
            <li class="list-group-item">
              {{ teacher.firstName }} {{ teacher.lastName }}
              <form action="/fire-staff" method="POST" style="display: inline">
                <input type="hidden" name="id" value="{{teacher.id}}" />
                <button type="submit" class="btn btn-danger btn-xs">
                  Fire
                </button>
              </form>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
