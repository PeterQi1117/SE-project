<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    {% include "bootstrap_links.html" %}
    <title>Edit Enrollment</title>
  </head>
  <body>
    <header>
      {% if session['role'] == 'facility_admin' %} {% include
      "admin_navbar.html" %} {% elif session['role'] == 'parent' %} {% include
      "parent_navbar.html" %} {% endif %}
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Child Enrollment</h1>

          <form
            action="/enroll/edit/{{id}}"
            method="POST"
            class="form-horizontal"
          >
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                name="first-name"
                value="{{enrollment.firstName}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                name="last-name"
                value="{{enrollment.lastName}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="allergies">Allergies:</label>
              <textarea class="form-control" id="allergies" name="allergies">
{{enrollment.allergies}}</textarea
              >
            </div>
            <div class="form-group">
              <label for="parent-names">Parent Names:</label>
              <input
                type="text"
                class="form-control"
                id="parent-names"
                name="parent-names"
                value="{{enrollment.parentNames}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone-number">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone-number"
                name="phone-number"
                value="{{enrollment.phoneNumber}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                required
              >
{{enrollment.address}}</textarea
              >
            </div>
            <div class="form-group">
              <label for="email">Parent email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{enrollment.email}}"
                required
              />
            </div>
            <div class="form-group">
              <label for="classification">Classification:</label>
              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  id="4"
                  name="classification"
                  value="4"
                  required
                  {% if enrollment.classification == '4' %}checked{% endif %}
                />
                4
              </label>
              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  id="3"
                  name="classification"
                  value="3"
                  required
                  {% if enrollment.classification == '3' %}checked{% endif %}
                />
                3
              </label>
              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  id="twaddler"
                  name="classification"
                  value="twaddler"
                  required
                  {% if enrollment.classification == 'twaddler' %}checked{% endif %}
                />
                twaddler
              </label>

              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  id="toddler"
                  name="classification"
                  value="toddler"
                  required
                  {% if enrollment.classification == 'toddler' %}checked{% endif %}
                />
                toddler
              </label>

              <br />
              <label class="radio-inline">
                <input
                  type="radio"
                  id="infant"
                  name="classification"
                  value="infant"
                  required
                  {% if enrollment.classification == 'infant' %}checked{% endif %}
                />
                infant
              </label>
            </div>
            <div class="form-group">
              <input type="submit" value="Save" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
